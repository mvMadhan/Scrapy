{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ‘¥ Registered Users</h2>
  <table class="table table-hover shadow-sm bg-white rounded">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Tracked Products</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.product_count }}</td>
        <td>
          <a href="{{ url_for('admin_users.view_user_products', user_id=user.id) }}" class="btn btn-sm btn-outline-primary">View</a>
          <form action="{{ url_for('admin_users.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this user and their products?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
