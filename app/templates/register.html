<!doctype html>
<html lang="en">
  <head>
    <title>Smart Price Tracker | Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Smart Price Tracker - Register</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="wrap d-md-flex">
              <div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url('{{ url_for('static', filename='images/bg.jpg') }}');">
                <div class="text w-100">
                  <h2 class="mb-4">Join the Tracker Revolution</h2>
                  <p>Monitor prices. Save money. Get smart coupon recommendations.</p>
                </div>
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="row justify-content-center py-md-5">
                  <div class="col-lg-9">
                    <div class="social-wrap">
                      <h3 class="mb-3 text-center">Sign up using:</h3>
                      <p class="social-media d-flex justify-content-center">
                        <a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                        <a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                        <a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                      </p>
                      <p class="or"><span>or</span></p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.register') }}" class="signup-form">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label" for="name">Full Name</label>
                            <input type="text" class="form-control" name="name" required>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label" for="username">Username</label>
                            <input type="text" class="form-control" name="username" required>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="label" for="email">Email Address</label>
                            <input type="email" class="form-control" name="email" required>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input type="password" class="form-control" name="password" required>
                          </div>
                        </div>
                        <div class="col-md-12 my-4">
                          <div class="form-group">
                            <label class="checkbox-wrap checkbox-primary">
                              I agree to all terms of service
                              <input type="checkbox" checked required>
                              <span class="checkmark"></span>
                            </label>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary submit p-3">Create an account</button>
                          </div>
                        </div>
                      </div>
                    </form>

                    <div class="w-100">
                        <p class="mt-4">Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>

                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  </body>
</html>
